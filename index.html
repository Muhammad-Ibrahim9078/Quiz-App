<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"/>
  <link rel="icon" href="Images/Quiz Favicon.png" />
</head>
<body class="bg-dark text-light">

  <header class="bg-secondary-subtle p-3">
    <section class="d-flex align-items-center">
      <img src="Images/Quiz Favicon.png" alt="App Logo" width="90px" />
      <h1 class="text-dark ms-3">Quiz App</h1>
    </section>
  </header>

  <main class="container my-4">
    <section id="quizBox" class="text-center"></section>
    <div class="text-center mt-3">
      <button id="nextBtn" onclick="nextQuestion()" class="btn btn-primary d-none" disabled>Next</button>
      <h3 id="scoreBox" class="mt-4 text-warning"></h3>
    </div>
  </main>

  




  <script src="app.js"></script>

</body>
</html>
